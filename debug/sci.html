<!DOCTYPE html>
<html>
  <head>
    <base href="http://localhost:3001">
    <style>
      .inline-block-child {
        display: inline-block;
      }
      .img {
        max-width: 100px;
        max-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Some Common Images</h1>
    <div class='parent'>
      <div class='child inline-block-child'>
        <img id="img1" class="img">
        <p><a id="url1" target="url1">source</a></p>
      </div>
      <div class='child inline-block-child'>
        <img id="img2" class="img">
        <p><a id="url2" target="url2">source</a></p>
      </div>
    </div>
  </body>
  <script>
    var query = {};
    location.search.substr(1).split("&").forEach(function (item) { query[item.split("=")[0]] = item.split("=")[1] })
    document.getElementById("img1").src = query.img1;
    document.getElementById("img2").src = query.img2;
    document.getElementById("url1").href = decodeURIComponent(query.url1);
    document.getElementById("url2").href = decodeURIComponent(query.url2);
  </script>
</html>
